<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: pink;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      background-color: #ff69b4; /* Light pink */
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #ff1493; /* Darker pink */
    }
    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to the Binary Search Tree Application</h1>
  <br>
  <nav>
    <a th:href="@{/enter-numbers}">Enter Numbers</a>
    <a th:href="@{/previous-trees}">Previous Trees</a>
  </nav>
</header>
<main>
  <p>Use the navigation links to enter numbers or view previous trees.</p>
</main>
</body>
</html>
